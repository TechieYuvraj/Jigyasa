<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | Rudrika Cultural Fest</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/event.css?v=1.3">
    <link rel="stylesheet" href="assets/styles.css?v=1.3">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Shrikhand&display=swap" rel="stylesheet">

</head>

<body>
    <!-- partial:index.partial.html -->
    <pointer-particles></pointer-particles>

    <!-- Header -->
    <header>
        <img src="images/logo/GIT Logo.png" alt="Jigyasa Fest">
        <h1>GLOBAL INSTITUTE OF TECHNOLOGY</h1>
    </header>

    <!-- Navigation For Desktop -->
    <nav class="navigation1">
        <div class="navigation-btn">
            <a href="../#event" class="shrikhand-regular">Events</a>
            <a href="#coordinators" class="shrikhand-regular">Coordinators</a>
            <a href="../#volunteers" class="shrikhand-regular">Volunteers</a>
        </div>
        <div class="navigation-logo">
            <img src="images/logo/JigyasaL1.png" alt="Rudrika Fest" class="logo2">
        </div>
        <div class="navigation-btn">
            <a href="../#gallery" class="shrikhand-regular">Gallery</a>
            <a href="../#sponsors" class="shrikhand-regular">Sponsors</a>
            <a href="../#contact" class="shrikhand-regular">Contact</a>
        </div>
    </nav>

    <!-- Navigation for Mobile -->
    <nav class="navigation">
        <div class="menu-toggle" id="mobile-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="navigation-logo">
            <img src="images/logo/JigyasaL1.png" alt="Rudrika Fest" class="logo1">
        </div>
        <div class="navigation-btn menu">
            <a href="#event" class="shrikhand-regular">Events</a>
            <a href="#coordinators" class="shrikhand-regular">Coordinators</a>
            <a href="#volunteers" class="shrikhand-regular">Volunteers</a>
            <a href="#gallery" class="shrikhand-regular">Gallery</a>
            <a href="#sponsors" class="shrikhand-regular">Sponsors</a>
            <a href="#contact" class="shrikhand-regular">Contact</a>
        </div>
    </nav>

    <!-- Page Content -->

    <!-- Event Title -->
    <main class="event-details-container">
        <div class="event-image">
            <img id="event-image" src="" alt="Event Image">
        </div>
        <div class="event-info">
            <h2 id="event-title"></h2>
            <p><strong>Date:</strong> <span id="event-date"></span></p>
            <p><strong>Time:</strong> <span id="event-time"></span></p>
            <p><strong>Venue:</strong> <span id="event-venue"></span></p>
            <p id="event-description"></p>
            <a id="rule-book" href="#" class="rulebook-link" target="_blank">register Here</a>
        </div>
    </main>

    <!-- Coordinators Section -->
    <section id="coordinators">
        <h2 class="text-3xl font-bold text-center mb-6">Coordinators</h2>
        <div class="team-container">
            <div class="team-card">
                <img src="images/coordinators/1.png" alt="Coordinator">
                <h3>Yuvraj Pratap Singh</h3>
                <p>Event Coordinator</p>
            </div>
            <div class="team-card">
                <img src="images/coordinators/2.png" alt="Coordinator">
                <h3>Aamir Khan</h3>
                <p>Logistics Coordinator</p>
            </div>
        </div>
    </section>

    <script src="assets/script.js?v=1.1"></script>
    <script src="assets/pointer.js?v=1.1"></script>
    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data);
        }

        // Load header.html into #header div
        loadComponent("header", "header.html");
    </script>

</body>

</html>
