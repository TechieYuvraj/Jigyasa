<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/assets/register.css?v=1.3">
    <link rel="icon" type="image/png" href="/images/logo/favicon.png">
</head>
<body>
    <div class="container">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            <label for="event">Select Event:</label>
            <select id="event" required>
                <option value="Ideathon">Ideathon</option>
                <option value="Debate">Debate</option>
                <option value="Minute to Code">Minute to Code</option>
                <option value="Poster Making">Poster Making</option>
                <option value="Minute to Pitch">Minute to Pitch</option>
                <option value="BGMI">BGMI</option>
                <option value="Free Fire">Free Fire</option>
                <option value="Valorant">Valorant</option>
                <option value="Domain Tech Fair">Domain Tech Fair</option>
            </select><br><br>
            
            <label for="teamSize">Team Size:</label>
            <select id="teamSize" required></select><br><br>
            
            <label for="leaderName">Leader Name:</label>
            <input type="text" id="leaderName" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br><br>
            
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName"><br><br>
            
            <div id="memberDetails"></div>
            
            <button type="submit">Pay & Register</button>
        </form>
        <p id="successMessage" class="hidden">Registration Successful! Redirecting...</p>
    </div>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/assets/register.js"></script>
</body>
</html>
